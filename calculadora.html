<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .fundo{
            background-image: linear-gradient(45deg, rgb(0, 0, 0), rgb(9, 215, 251));
            color: white;
            height: 100vh;
            font-family: arial;
            text-align: center;
            
        }

        .calculadora{
            background-color: rgba(0,0,0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /*no eixo x e no eixo y*/
            border-radius: 12px;
            padding: 15px; /*Distância dos elementos até a borda da div*/
            box-shadow: 2px 2px 6px rgb(255, 255, 255)
        }

        .botao{
            width: 50px;
            height: 50px;
            background-color: rgb(49, 48, 48);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
}
        .botao:hover {
            background-color: black;
        }
        #resultado{
            width: 205px;
            height: 30px;
            background-color: white;
            margin: 3px;
            font-size: 25px;
            color:black;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class='fundo'>
        <h1>Primeiro projeto</h1>
        <div class='calculadora'>
            <div class="nomeCalc"><h1>Calculadora</h1></div>
            <p id='resultado'></p>
            <table>
                <tr>
                    <td><button class ='botao' onclick="limparTela()">C</button></td>
                    <td><button class ='botao' onclick="apagar()"><</button></td>
                    <td><button class ='botao' onclick="insert('/')">/</button></td>
                    <td><button class ='botao' onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class ='botao' onclick="insert(7)">7</button></td>
                    <td><button class ='botao' onclick="insert(8)">8</button></td>
                    <td><button class ='botao' onclick="insert(9)">9</button></td>
                    <td><button class ='botao' onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class ='botao' onclick="insert(4)">4</button></td>
                    <td><button class ='botao' onclick="insert(5)">5</button></td>
                    <td><button class ='botao' onclick="insert(6)">6</button></td>
                    <td><button class ='botao' onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class ='botao' onclick="insert(1)">1</button></td>
                    <td><button class ='botao' onclick="insert(2)">2</button></td>
                    <td><button class ='botao' onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class ='botao' style="height: 102px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class ='botao' style="width: 102px;" onclick="insert(0)">0</button></td>
                    <td><button class ='botao' onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script>
        function insert(digito){
            var tela = resultado.innerHTML += digito;
        }
        function limparTela(){ //tentei usar clear, mas não funcionou. Provavelmente é algum método do JS
            document.getElementById('resultado').innerHTML = ''
        }
        function apagar(){
            var limpeza = document.getElementById('resultado').innerHTML;
            resultado.innerHTML = limpeza.substring(0, limpeza.length-1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = eval(resultado)
        }
    </script>
</body>
</html>
